<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/curiculum_viate.css" />
  </head>
  <body>
    <div class="warpper">
      <div class="wrapper-inner">
        <!-- header -->
        <header class="header">
          <div class="header-logo">
            <img src="assets/images/logo-hvktmm.jpg" alt="" width="200px" />
          </div>

          <div class="header-content">
            <h2>BÙI QUANG BÌNH</h2>
            <span>NHÂN VIÊN KỸ THUẬT</span>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Corporis
              tempore amet ut dolore quo nam ullam <br />suscipit, assumenda non
              laborum consectetur quae reiciendis inventore odio, at nihil
              ratione error maxime!
            </p>
          </div>
        </header>

        <!-- content -->
        <main class="main">
          <div class="content-left">
            <div class="education">
              <i class="fas fa-graduation-cap" style="color: #ffffff"></i>
              <h3>HỌC VẤN</h3>
            </div>
            <div class="experience"></div>
            <div class="action"></div>
            <div class="achievements"></div>
          </div>

          <div class="content-right">
            <div class="contact"></div>
            <div class="skill"></div>
            <div class="favorite"></div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
